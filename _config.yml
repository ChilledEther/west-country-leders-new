# Site Build Settings
timezone: Europe/London

# Pagination settings (v2)
pagination:
  enabled: true
  per_page: 9
  permalink: "/page/:num/"
  title: ":title - page :num"
  index_page_before: 2
  index_page_after: 2
  sort_field: "date"
  sort_reverse: true

# Build settings
markdown: kramdown
highlighter: rouge
future: true
permalink: /posts/:title/
plugins: [jekyll-paginate-v2, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

collections:
  tournaments:
    output: true
    permalink: /tournaments/:name/

# Event Badge Configuration
# Define keywords that trigger specific badge text and styles on the Events page.
# styles: 'tournament' (Red), 'social' (Green), 'default' (Orange)
events_badges:
  - keywords: ["tournament", "cup", "championship", "qualifier"]
    text: "Tournament"
    style: "tournament"
  - keywords: ["social", "meetup", "gathering", "casual", "pub"]
    text: "Social"
    style: "social"
  - keywords: ["league", "campaign", "legacy"]
    text: "Campaign"
    style: "tournament"
  - keywords: ["learn to play", "teaching", "demo"]
    text: "Learn to Play"
    style: "social"

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title: "West Country Leders"
description: "Board Gamers"
author: "Liam Mason"
hide_related_posts: true
