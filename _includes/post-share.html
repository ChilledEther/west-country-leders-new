<div class="post-share">
  <div class="post-date">{{ site.data.settings.sharing_button_prompt }}</div>
  <div class="sharing-icons">
    <a href="https://x.com/intent/post?text={{ page.title }}&amp;url={{ page.url | absolute_url }}" target="_blank"><i class="fa-brands fa-x-twitter" aria-hidden="true"></i></a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}&amp;title={{ page.title }}" target="_blank"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a>
  </div>
</div>
